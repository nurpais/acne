<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compare</title>
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <!-- Compare section -->
    <section class="compare-section text-center">
      <div class="container-md">
        <h2 id="trigger-6" class="title">
          We work with clients <br />
          untill results will be achieved
        </h2>
        <div>
          <div class="compare-group mt20">
            <!-- Compare slide -->
            <div class="compare py20 px20md">
              <div class="ba-slider">
                <div class="after" style="background-image: url('../images/after-1.jpg');"></div>
                <div class="resize">
                  <div class="before" style="background-image: url('../images/before-1.jpg');"></div>
                </div>
                <span class="handle"></span>
              </div>
              <div class="compare-caption text-sm text-black text-center">
                Acne treatment for 1 month
              </div>
            </div>
            <!-- ./Compare slide -->

            <!-- Compare slide -->
            <div class="compare py20 px20md">
              <div class="ba-slider">
                <div class="after" style="background-image: url('../images/after-2.jpg');"></div>
                <div class="resize">
                  <div class="before" style="background-image: url('../images/before-2.jpg');"></div>
                </div>
                <span class="handle"></span>
              </div>
              <div class="compare-caption text-sm text-black text-center">
                Rosacea treatment for 56 days
              </div>
            </div>

            <!-- ./Compare slide -->
          </div>
        </div>
        <a href="#" class="btn mt20">More Results</a>
      </div>
    </section>
    <!-- ./Compare section -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="../js/compare.js"></script>
  </body>
</html>
